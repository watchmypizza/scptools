<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Tools v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <button id="back" type="button">Back</button>
        <form id="mainForm">
            <button type="button" id="switchmap">Switch Map</button>
            <div class="map-container" id="sitemap">
                <img src="map.png" width="1318" height="715" alt="Site Map">
            </div>
            <div class="map-container" id="ventmap">
                <img src="ventmap.png" width="1318" height="715" alt="Vent Map">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
