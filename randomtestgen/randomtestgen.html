<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Tools v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <button id="back">Back</button>
        <h1>Random Test Generator</h1>
        <button id="generate">Generate</button>
        <select id="sector">
            <option value="random">Random</option>
            <option value="1">Con I</option>
            <option value="2">Con II</option>
            <option value="X">Con X</option>
        </select>
        <button id="visitlink">Visit Link</button>
        <label for="wikidot">SCP INFORMATION</label>
        <div id="wikidot"></div>
        <label for="result">Result</label>
        <div id="result"></div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
